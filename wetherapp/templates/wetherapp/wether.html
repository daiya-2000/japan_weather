{% extends 'wetherapp/base.html' %} {% block title %} 現在の天気 {% endblock %}
{% block content %}
<div class="card" style="width: auto">
  <center>
    <h1>現在の天気</h1>
    <img
      src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"
      alt="weather_icon"
    />
    <h2>場所：Japan</h2>
    <h3>気温：{{ city_weather.temp }}℃</h3>
    <h3>状況：{{ city_weather.description }}</h3>
  </center>
</div>
{% endblock %}
